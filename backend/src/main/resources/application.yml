spring:
  application:
    name: notiflow-backend
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  cloud:
    gcp:
      project-id: ${FIRESTORE_PROJECT_ID:notiflow-480919}
      firestore:
        project-id: ${FIRESTORE_PROJECT_ID:notiflow-480919}
        emulator:
          enabled: ${FIRESTORE_EMULATOR_ENABLED:false}
          host: ${FIRESTORE_EMULATOR_HOST:localhost:8080}

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:change-me-dev-secret}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:43200}
    refresh-secret: ${JWT_REFRESH_SECRET:change-me-dev-refresh}
    refresh-expiration-seconds: ${JWT_REFRESH_EXPIRATION_SECONDS:604800}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://hectorguzman.github.io}
  admin:
    email: ${APP_ADMIN_EMAIL:}
    password: ${APP_ADMIN_PASSWORD:}
    school-id: ${APP_ADMIN_SCHOOL_ID:global}
  password-reset:
    expires-minutes: 30
  frontend-url: ${APP_FRONTEND_URL:https://hectorguzman.github.io/notiflow}
  mail:
    from: ${APP_MAIL_FROM:no-reply@notiflow.local}
  logo-bucket: ${APP_LOGO_BUCKET:notiflow-logos}
  version:
    latest: ${APP_VERSION_LATEST:1.0.0}
    min-supported: ${APP_VERSION_MIN:1.0.0}
    store-url: ${APP_VERSION_STORE_URL:https://play.google.com/store/apps/details?id=com.notiflow}
    message: ${APP_VERSION_MESSAGE:Nueva versi√≥n disponible en tu tienda de apps}
  cron:
    secret: ${APP_CRON_SECRET:}
